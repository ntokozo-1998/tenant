
<div class="body">
  <img src="../../../assets/image/Screenshot 2023-03-18 094248.png" class="">
  <div class="container-fluid">
<form [formGroup] = "AddUserForm" novalidate>
    <ion-card class="card2">
      <ion-card-header>
        <ion-card-title>Create an account</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
         
        <ion-radio-group value="custom-checked" (change)="checkSelected($event)">
          <ion-label for="radios" class="account">Account Type</ion-label>
          <br><br>

          <ion-radio value="custom" id="Tenant" name="radio" formControlName="usertype" value="Tenant"></ion-radio>
          <ion-label for="radios" class="account" >Tenant</ion-label>
          
          <ion-radio value="custom-checked" id="Landlord" name="radio" formControlName="usertype" value="Landlord"></ion-radio>
          <ion-label for="radios" class="account" >Landlord</ion-label>

        </ion-radio-group>

        <!-- <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">CSS</label><br> -->

<ion-list>
  <ion-item >
    <ion-label >Full Name:</ion-label>
    <ion-input placeholder="please enter your full name here.." formControlName="fullname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input placeholder="please enter your email here.." formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input placeholder="password here.." formControlName="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Confirm Password:</ion-label>
    <ion-input placeholder="confirm here.." formControlName="confirmPassword"></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label>Phone:</ion-label>
    <ion-input placeholder="Phone.." formControlName="phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Address:</ion-label>
    <ion-input placeholder="Adddress.."></ion-input>
  </ion-item> -->
</ion-list>
<br>
<ion-buttons slot="secondary">
    <ion-button fill="solid" (click)="AddUser()" >Submit</ion-button>
  </ion-buttons>

      </ion-card-content>

      
    </ion-card>
</form>
</div>
