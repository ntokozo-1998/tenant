<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
  
<div class="grid h-screen place-items-center bg">
    <div class="card w-96 bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title mx-auto mb-2">Login</h2>
        <div class="mx-auto">

          <div class="form-control">

            <label class="label">
              <span for="email" class="label-text">Your Email:</span>
            </label>

            <label class="input-group">
              <span><ion-icon name="mail"></ion-icon></span>
              <input type="text" placeholder="Enter your email" class="input input-bordered" formControlName="email" [email]="true"/>
            </label>

          </div>

          <div class="form-control">

            <label for="exampleInputPassword1" for="password" class="label">
              <span class="label-text">Your Password:</span>
            </label>

            <label class="input-group">
              <span><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="exampleInputPassword1" placeholder="Confirm password" class="input input-bordered" formControlName="password"/>
            </label>

          </div>
        </div>
        <div class="card-actions justify-center my-4">
          <button class="btn" id="button" type="submit">Login</button>
        </div>
        <p class="mx-auto">Don't have an account! <a href="" class="link" routerLink="/register" >Register</a></p>
      </div>
    </div>
</div>
</form>
